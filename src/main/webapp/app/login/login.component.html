<div class="login-page d-flex align-items-center justify-content-center">

  <div class="login-card">

    <h2 class="text-center mb-4">SMART GYM MANAGER</h2>
    <p class="text-center text-muted mb-4">Connectez-vous à votre espace</p>

    @if (authenticationError()) {
      <div class="alert alert-danger text-center">
        Identifiants incorrects
      </div>
    }

    <form (ngSubmit)="login()" [formGroup]="loginForm">

      <div class="mb-3">
        <label for="username" class="form-label">Nom d'utilisateur</label>
        <input
          type="text"
          class="form-control"
          id="username"
          formControlName="username"
          placeholder="admin"
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          placeholder="••••••"
        />
      </div>

      <button type="submit" class="btn btn-success w-100 mb-3">
        Connexion
      </button>

    </form>

    <div class="text-center small">
      <a routerLink="/account/reset/request">Mot de passe oublié ?</a>
    </div>

    <div class="text-center small mt-2">
      Pas encore de compte ?
      <a routerLink="/account/register">Créer un compte</a>
    </div>

  </div>

</div>
